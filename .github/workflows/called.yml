name: a-b-c-d

on:
  push:
    branches:
    - '*'

  pull_request:
    branches:
    - '*'
  workflow_call:
    outputs:
      outA:
        value: ${{ jobs.build.outputs.out1 }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      out1: steps["setup python"].outputs.triggered
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        name: setup python
        with:
          python-version: '3.8' 
